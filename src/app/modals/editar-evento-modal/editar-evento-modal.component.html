<div class="wrapper">
  <div class="icon-close">
    <button class="btn" (click)="cerrar_modal()">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="body-modal">
    <h1 class="title-modal">Actualizar Evento</h1>
    <span class="descripcion">Estás a punto de actualizar este evento académico. ¿Deseas continuar con los cambios realizados?</span>
    <div class="buttons-modal">
      <button mat-button class="btn-cancelar" (click)="cerrar_modal()">
        Cancelar
      </button>
      <button mat-button class="btn-confirmar" (click)="confirmarEdicion()">
        Actualizar
      </button>
    </div>
  </div>
</div>
